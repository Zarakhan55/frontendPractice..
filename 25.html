<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easy Task</title>

<style>
  body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f2f2f2;
    font-family: Arial;
  }

  .box{
    width: 200px;
    height: 200px;
    background: #4CAF50;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    border-radius: 12px;
    transition: 0.3s;
  }

  .box:hover{
    background: #2196F3;
    transform: translateY(-10px);
  }
</style>
</head>
<body>

  <div class="box">Hover Me</div>

</body>
</html>
