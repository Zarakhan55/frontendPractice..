<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 24 - Heart Animation</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #ffe6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
    }

    .heart {
      width: 120px;
      height: 120px;
      background: rgb(126, 21, 21);
      position: relative;
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 120px;
      height: 120px;
      background: rgb(126, 21, 21);
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.3) rotate(-45deg);
      }
      100% {
        transform: scale(1) rotate(-45deg);
      }
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .heart {
        width: 80px;
        height: 80px;
      }

      .heart::before,
      .heart::after {
        width: 80px;
        height: 80px;
      }

      .heart::before {
        top: -40px;
      }

      .heart::after {
        left: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="heart"></div>
</body>
</html>
