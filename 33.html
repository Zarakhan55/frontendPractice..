<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 35 Toggle</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f6ff;
      font-family: Arial, sans-serif;
    }

    .box {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #status {
      font-size: 32px;
      margin-bottom: 20px;
      color: red;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1 id="status">OFF</h1>
    <button id="toggleBtn">Toggle</button>
  </div>

  <script>
    let isOn = false;
    const statusText = document.getElementById("status");
    const btn = document.getElementById("toggleBtn");

    btn.addEventListener("click", () => {
      if (isOn === false) {
        statusText.innerText = "ON";
        statusText.style.color = "green";
        isOn = true;
      } else {
        statusText.innerText = "OFF";
        statusText.style.color = "red";
        isOn = false;
      }
    });
  </script>

</body>
</html>
