<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 23 Loader</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f6f6f6;
            font-family: Arial, sans-serif;
        }

        .dots-loader{
            display: flex;
            gap: 12px;
        }

        .dots-loader span{
            width: 18px;
            height: 18px;
            background: #4CAF50;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        .dots-loader span:nth-child(2){
            animation-delay: 0.2s;
        }
        .dots-loader span:nth-child(3){
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%{
                transform: translateY(0);
                opacity: 0.4;
            }
            100%{
                transform: translateY(-20px);
                opacity: 1;
            }
        }

        /* Mobile responsive */
        @media(max-width:600px){
            .dots-loader span{
                width: 14px;
                height: 14px;
                background: red;
            }
        }
    </style>

</head>
<body>

    <div class="dots-loader">
        <span></span>
        <span></span>
        <span></span>
    </div>

</body>
</html>
