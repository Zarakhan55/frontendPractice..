<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imges.css">
    <title>Filter Images</title>
</head>
<body>

    <!-- MENU -->
    <section class="menu">
        <ul class="tab">
            <li data-category="All">All</li>
            <li data-category="Birds">Birds</li>
            <li data-category="Nature">Nature</li>
            <li data-category="Animals">Animals</li>
        </ul>
    </section>

    <!-- IMAGES -->
    <section class="Images">

        <div class="imgs" data-category="Birds">
            <img src="image.png" alt="">
            <img src="https://images.unsplash.com/photo-1526336024174-e58f5cdd8e13" alt="">
                        <img src="https://images.unsplash.com/photo-1526336024174-e58f5cdd8e13" alt="">

        </div>

        <div class="imgs" data-category="Animals">
            <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a" alt="">
            <img src="https://images.unsplash.com/photo-1546182990-dffeafbe841d" alt="">
            <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a" alt="">
        </div>

        <div class="imgs" data-category="Nature">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e" alt="">
            <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="">
        </div>

    </section>

    <!-- SCRIPT -->
    <script>
        const tab = document.querySelector('.tab');
        const Images = document.querySelectorAll('.imgs');

        tab.addEventListener('click', (event) => {
            const category = event.target.dataset.category;
            if (!category) return;

            Images.forEach((item) => {
                if (category === "All" || item.dataset.category === category) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
