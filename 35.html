<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 37 - To Do List</title>

  <style>
    body {
      height: 100vh;
      background: #f4f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .todo-box {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 75%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      margin-left: 5px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    li {
      background: #e8eaff;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      border-radius: 6px;
    }

    .delete {
      background: red;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="todo-box">
    <h2>My To-Do List</h2>

    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addBtn">Add</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    const input = document.getElementById("taskInput");
    const btn = document.getElementById("addBtn");
    const list = document.getElementById("taskList");

    btn.addEventListener("click", () => {
      if (input.value === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        ${input.value}
        <span class="delete">X</span>
      `;

      list.appendChild(li);
      input.value = "";

      li.querySelector(".delete").addEventListener("click", () => {
        li.remove();
      });
    });
  </script>

</body>
</html>
